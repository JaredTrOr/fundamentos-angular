<div class="container mt-5">
    <h1>User profile</h1>

    <div class="row">
        <div class="col-lg-6 mt-5 d-flex align-items-center gap-3">
            <div class="user-image rounded-circle bg-success d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-user fa-3x text-light"></i>
            </div>
            <div class="user-information d-flex flex-column">
                <span class="fw-bold">{{ user.name }}</span>
                <span>&#64;{{ user.username }}</span>
                <span>{{ user.website }}</span>
            </div>
        </div>
    </div>


    <form action="">
        <div class="row mt-5">
            <div class="col-lg-4">
                <div class="form">
                    <div class="d-flex flex-column gap-1">
                        <label for="name">Name:</label>
                        <input id="name" class="form-control" type="text" placeholder="Name" value="{{ user.name }}">
                    </div>

                    <div class="d-flex flex-column gap-1 mt-5">
                        <label for="username">Username:</label>
                        <input id="username" class="form-control" type="text" placeholder="Username" value="{{ user.username }}">
                    </div>

                    <div class="d-flex flex-column gap-1 mt-5">
                        <label for="email">Email:</label>
                        <input id="email" class="form-control" type="email" placeholder="Email" value="{{ user.email }}">
                    </div>

                    <div class="d-flex flex-column gap-1 mt-5">
                        <label for="phone">Phone:</label>
                        <input id="phone" class="form-control" type="text" placeholder="Phone" value="{{ user.phone }}">
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form">
                    <div class="d-flex flex-column gap-1">
                        <label for="street">Street:</label>
                        <input id="street" class="form-control" type="text" placeholder="Street" value="{{ user.address.street }}">
                    </div>

                    <div class="d-flex flex-column gap-1 mt-5">
                        <label for="suite">Suite:</label>
                        <input id="suite" class="form-control" type="text" placeholder="Suite" value="{{ user.address.suite }}">
                    </div>

                    <div class="d-flex flex-column gap-1 mt-5">
                        <label for="city">City:</label>
                        <input id="city" class="form-control" type="text" placeholder="City" value="{{ user.address.city }}">
                    </div>

                    <div class="d-flex flex-column gap-1 mt-5">
                        <label for="zipcode">Zipcode:</label>
                        <input id="zipcode" class="form-control" type="text" placeholder="zipcode" value="{{ user.address.zipcode }}">
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="d-flex flex-column gap-1">
                    <label for="company-name">Company name:</label>
                    <input id="company-name" class="form-control" type="text" placeholder="Company name" value="{{ user.company.name }}">
                </div>

                <div class="d-flex flex-column gap-1 mt-5">
                    <label for="catch-phrase">Catch phrase:</label>
                    <input id="catch-phrase" class="form-control" type="text" placeholder="Catch phrase" value="{{ user.company.catchPhrase }}">
                </div>

                <div class="d-flex flex-column gap-1 mt-5">
                    <label for="bs">Bs:</label>
                    <input id="bs" class="form-control" type="text" placeholder="Bs" value="{{ user.company.bs }}">
                </div>
            </div>
        </div>
    </form>

</div>
